---
layout: default
---
<!-- Header -->
{% if page.background %}
<div class="intro-header" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
{% else %}
<div class="intro-header">
{% endif %}
	<div class="container">
		<div class="intro-message">
			<h1>{{ page.title }}</h1>
			<h3>{{ page.subtitle }}</h3>
		</div>
	</div>
</div>

<!-- Content -->
{{ content }}
