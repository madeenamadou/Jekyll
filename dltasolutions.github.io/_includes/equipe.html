<!-- Equipe Section Content -->
<div style="display: flex;flex-direction: row;justify-content: center; font-size: 13px;">
	{% for member in site.equipe %}
		<div style="margin:0; width: 50%;">
			<div style="">
				<img src="{{ member.image | absolute_url }}" alt="{{ member.degree }}" style="border-radius: 50%; width: 70%; display:block; margin: 0 auto;">
			</div>
			<div style="margin:10% 0 0; text-align:center;">
				<strong>{{ member.name }}</strong>
				<div>
					{{ member.role }}
				</div>
			</div>
		</div>
	{% endfor %}
</div>
